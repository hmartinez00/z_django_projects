<!DOCTYPE html>
<html>
<head>
	<title>Iniciar sesión - Mi sitio web</title>
	<!-- Enlace al archivo de estilos de Bootstrap 5 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
	<!-- Enlace al archivo de estilos personalizados -->
	<link rel="stylesheet" href="css/login-style.css">
</head>
<body class="dark-mode">
	<!-- Encabezado -->
	<header class="py-2 bg-light">
		<div class="container">
			<h1 class="text-center">Iniciar sesión en Mi sitio web</h1>
			<p class="lead text-center">Bienvenido de vuelta. Ingresa tus credenciales para acceder a tu cuenta.</p>
		</div>
	</header>
  <!-- Formulario de inicio de sesión -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de usuario</label>
              <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">Iniciar sesión</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Enlaces a los archivos de scripts de Bootstrap 5 y jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
