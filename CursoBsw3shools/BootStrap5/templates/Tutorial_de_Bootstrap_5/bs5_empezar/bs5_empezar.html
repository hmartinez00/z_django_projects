{% extends "index.html" %}
{% load custom_filters %}
{% block content %}
  <div class="row">
    <div class="col-12">
      <h3>{{ modulo }}</h3>
      <h4>{{ leccion }}</h4>
      {% for i in file_list %}
      <li>
        <a href="{% url 'vistas_clases' modulo leccion i|extract_numbers %}">{{ i }}</a>
      </li>
      {% endfor %}
    </div>
  </div>
{% endblock %}
