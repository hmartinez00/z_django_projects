{% extends "index.html" %}
{% load custom_filters %}
{% block content %}
    <h1>Mi primer Google Map</h1>

    <div id="googleMap" style="width:100%;height:600px;"></div>

    <script>
      function myMap() {
        var mapProp= {
          center:new google.maps.LatLng(51.508742,-0.120850),
          zoom:5,
        };
        var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgTbhvvL_d4Qzia9yg-cvysChAhvRUanQ&callback=myMap"></script>
{% endblock %}
