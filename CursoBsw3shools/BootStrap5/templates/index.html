{% load static %}
{% load custom_filters %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ view_name }}</title>

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
</head>
<body>
 
  <div class="container-fluid">
    

    <div class="row">
      <div class="col-12 bg-primary text-white text-center">
        <h1>{{ view_name }}</h1>
        <h2>{{ title_template }}</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-3 bg-dark text-white-50">
        {% for modulos, clases in modules.items %}
        <ul class="nav flex-column">
          <h3>{{ modulos }}</h3>                
          {% for i in clases %}
          <li class="nav-link">
            <a href="{% url 'vistas_clases' modulos i|lower|replace_spaces 0 %}">{{ i }}</a>
          </li>
          {% endfor %}
        </ul>
        {% endfor %}
      </div>
      <div class="col-9 bg-dark text-white-50">
        {% block content %} {% endblock %}
      </div>
    </div>
  
    <div class="row text-bg-light">
      <div class="col-12">
        <footer>    
          <a href="{% url 'index' %}">volver a inicio</a>
        </footer>
      </div>
    </div>


  </div>


  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
