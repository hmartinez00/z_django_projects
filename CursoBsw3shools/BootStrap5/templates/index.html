{% extends "base.html" %}
{% block content %}
    {% for modulos, clases in modules.items %}
    <ul>
        <h3>{{ modulos }}</h3>
        {% for i in clases %}
            <li>
                <a href="{% url 'vistas_clases' %}">{{ i }}</a>
            </li>
        {% endfor %}
    </ul>
    {% endfor %}
{% endblock %}
