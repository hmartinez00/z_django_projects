{% extends "base.html" %}
{% block content %}
    {% for modulos, clases in modules.items %}
    <ul>
        <h3>{{ modulos }}</h3>
        {% for i in clases %}
            {% if i != 'BS5 Empezar' %}
                <li>{{ i }}</li>
            {% else %}
                <li>
                    {{ i }}: link
                </li>
            {% endif %}
        {% endfor %}
    </ul>
    {% endfor %}
{% endblock %}
