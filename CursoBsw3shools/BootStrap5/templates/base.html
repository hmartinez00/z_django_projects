{% load static %}
{% load custom_filters %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ view_name }}</title>

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
</head>
<body>
  <div class="container-fluid bg-primary text-white text-center">
    <h1>{{ view_name }}</h1>
    <h2>{{ title_template }}</h2>
  </div>
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        {% for modulos, clases in modules.items %}
        <ul>
          <h3>{{ modulos }}</h3>                
          {% for i in clases %}
          <li>
            <a href="{% url 'vistas_clases' modulos i|lower|replace_spaces 0 %}">{{ i }}</a>
          </li>
          {% endfor %}
        </ul>
        {% endfor %}
      </div>
      <div class="col-sm-8">
        {% block content %} {% endblock %}
      </div>
    </div>
  </div>

  <footer>    
    <a href="{% url 'index' %}">volver a inicio</a>
  </footer>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
