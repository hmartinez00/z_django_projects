{% extends "base.html" %}
{% load custom_filters %}
{% block content %}
    <h1>{{ modulo }}</h1>
    <h2>{{ leccion }}</h2>
    {% for i in file_list %}
        <li>
            <a href="{% url 'vistas_clases' modulo leccion i|extract_numbers %}">{{ i }}</a>
        </li>
    {% endfor %}
{% endblock %}
